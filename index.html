<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions and Animations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS3 Transitions and Animations</h1>
    <p>This page demonstrates the use of CSS3 transitions and animations.</p>
    <div class="circle">Hover!</div>
    <button class="btn">Click me!</button>

    <div class="box"></div>

    <input type="textarea" name="textarea" placeholder="Type something" id="txt">
    <p id="output"></p>

    <div id="animate"></div>
    <button id="startAnimation">Start Animation</button>
    <!--Card Flip-->
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                Front
            </div>
            <div class="card-back">
                Back
            </div>
        </div>
    </div>
    <!--Loading Animation-->
    <h1>Loading Animation Example</h1>
    <div class="controls">
        <button id="startLoading">Start Loading</button>
    </div>
    <div id="loader" class="hidden" aria-hidden="true">
        <div class="spinner"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
